<!-- templates/index.html -->  
<html>  
  <head>
    <title>Flask Shop</title>
  </head>
  <body>
    <h1>{{message}}</h1>
    <h3># of players: {{number_of_players}}</h3>
    <h3>Time: {{start_time}}</h3>
    </br>
{% block content %}
  {% for player in players %}
    <h3>Player: {{player['number']}} has the word {{player['word']}}</h3>
  {% endfor %}
{% endblock %}
  </body>
</html>
